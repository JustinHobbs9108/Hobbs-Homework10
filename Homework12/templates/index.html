<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8">
    <title> Mission to Mars</title>
    <meta name="viewport" content= "width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content= "ie-edge">
    <title> The Super Later Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    
</head>
<body class="text-black" style="background-color:white;">
    <div class= "jumbotron text-center">Mission to Mars</div>
    <a class="btn btn-lg text-black" href="/scrape" role="button">Scrape Data</a>
    <div class = "container">
        <h2>Mars News</h2>
        <h4>{{mars_data.news_title}}</h4>
        <p>{{mars_data.news_paragraph}}</p>
    </div>

<div class= "container">
    <div class = "row">
        <div class= col-8>
            <h2>Mars Image</h2>
            <img src="{{mars_data.featured_image_url}}">
        </div>
    </div>

    <div class="col-8 col-md-4 col-sm-12">
        <div class="card">
            <div class="card-body" style="width:20rem;"">
                <h2 class="card-title">Mars Weather</h2>
                <p class="card-text"> {{mars_data.mars_weather}} </p>
            </div>
        </div>
    </div>

    <br>
    <br>

    <h2>Mars Facts</h2>
    <div style=max-width:500; max-height:200px;>
        {{mars_data.mars_facts|safe}}
    </div>
    <h2> Mars Hemispheres</h2>
    <div class ="card-deck">
        <div class="col-md-12">
            <div class="row">
                {% for i in mars_data.mars_hemisphere_data %}
                <div class="col-md-60">
                    <img class ="card-img-top" src ="{{i.Image_Url}}" />
                    <div class="card-body"> 
                        <p>{{i.title}}</p>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
